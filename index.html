<html>
	<head>
		<title>Press F11 for the Full Experience</title>
		<script src="./res/jquery-2.1.3.min.js"></script>
		<script src="./res/jquery-ui.js"></script>
		<script src="./main.js"></script>
		<link rel="stylesheet" type="text/css" href="default.css">
	</head>
	<body>
		<div id="desktop"></div>

		<div id="footer">
			<div id="btn_start"></div>
			<div class="separator"></div>
			<div id="windows"></div>
			<div id="info_panel">
				<div id="time">3:21 AM</div>
			</div>
		</div>

		<div id="menu_start">
			<div id="top"></div>
			<div id="mid">
				<div id="left">
					<div id="banner"></div>
				</div>
				<div id="mid">
					<div class="menu_option" id="option_programs">
						<div class="icon"></div>
						<div class="text">Programs</div>
					</div>
					<div class="menu_option" id="option_documents" onclick="addProgram('explorer')">
						<div class="icon"></div>
						<div class="text">Documents</div>
					</div>
					<div class="menu_option" id="option_settings">
						<div class="icon"></div>
						<div class="text">Settings</div>
					</div>
					<div class="menu_option" id="option_help">
						<div class="icon"></div>
						<div class="text">Help</div>
					</div>
					<div class="menu_option" id="option_run">
						<div class="icon"></div>
						<div class="text">Run</div>
					</div>
					<div class="separator"></div>
					<div class="menu_option" id="option_shutdown">
						<div class="icon"></div>
						<div class="text">Shut Down</div>
					</div>
				</div>
				<div id="right"></div>
			</div>
			<div id="bot"></div>
		</div>

		<div id="fader"></div>

		<div id="programs"></div>

		<div id="testLength"></div>

		<script type="text/javascript">
			init();
		</script>
	</body>
</html>
